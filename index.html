<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Product Card(Community)</title>
</head>

<body>
    <div class="box">
        <div class="div-img">
            <img src="assets/img/image 2.jpg" alt="photo">
        </div>
        <p class="box-money">$100</p>
        <div class="box-h2-p">
            <h2 class="box-h2">Zebronics head phone</h2>
            <p class="box-p">A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3
                yediv warranty.</p>
            <p class="box-p1">choose your color</p>
        </div>

        <div class="boxes">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="buttons">
            <button class="bt-1"> Add to cart</button>
            <button class="bt-2">Buy Now</button>
        </div>
        <a href="#" class="box-a">Read reviews</a>
    </div>


</body>

</html>
